	$(function() {

function saveZqForm(){  
if ($("#zq_form").valid() == false) {

var formObject=new Object();formObject.sfzzp=zq_form.sfzzp.value;

	formObjectJson :formObjectJson,                                 
	form_id :'6174fb4756ed4109ab0db5ab114e86e3'
